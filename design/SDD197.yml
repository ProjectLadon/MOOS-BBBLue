  If ```msg.GetKey()``` is equal to ```BBBL_MOTORS_ACTIVE``` and the value is both BINARY and ```false```, call ```rc_disable_motors()``` and return ```true```. If it is BINARY and ```true```, this method **shall** call ```rc_enable_motors()```.
